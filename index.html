<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery list</h1>
  <div class="all">
    <div class="maincontainer">
      <div class="form">
        <lebel for="iterms" class="label">Add Items </lebel>
        <input class="iterms" type="text" placeholder="Enter iterm" name="iterm">
        <input type="submit" value="Need" class="need" onclick="addNeedIterm()">
        <input type="submit" value="Have" class="have" onclick="addHaveIterm()">
      </div>
        
      <h2>Needs :</h2>
      <div class="need_list">
        <ul class="need_ul">
          <!-- <li>milk</li>
          <li>eggs</li> -->
  
        </ul>
      </div>
      <h2>Have :</h2>
      <div class="have_list">
        <ul class="have_ul">
          <!-- <li> Potatoes</li>
          <li>tomatoes</li> -->
  
        </ul>
      </div>
    </div>
    <img src="./assets/images/shopping-list.jpg" alt="shopping list" class="image">
  </div>
  
</body>
<script src="main.js"></script>
</html>
